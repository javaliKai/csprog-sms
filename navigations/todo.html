                <input

            </div>
            <div class="todo-list">
              <div class="todo-card card">
                <span> Take notes </span>
                <span>
                  <i class="fas fa-trash"></i>
                  <i class="fas fa-check"></i>
                </span>
              </div>
              <div class="todo-card card">
