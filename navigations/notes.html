    <div class="container">
      <header>
        <h1 class="title">SMS<span class="institute">.NUIST</span></h1>

      <main class="content">
        <h2>Notes</h2>
        <div class="layout">
          <section class="notes-menu">
            <div class="menu__left">
              <button>New Note</button>
              <button>Delete Note</button>
            </div>
            <div class="menu__right">
              <form>
                <div class="form-control">
                  <label for="filter">Filter By Class: </label>
                  <select name="filter" id="filter">
                    <option value="CSPROG">CSPROG</option>
                    <option value="PROBSTAT">PROBSTAT</option>
                    <option value="OS">OS</option>
                    <option value="GUIDEV">GUIDEV</option>
                  </select>
                </div>
                <div class="form-control">
                  <label for="sort">Sort By: </label>
                  <select name="sort" id="sort">
                    <option value="A-Z">A-Z</option>
                    <option value="Z-A">Z-A</option>
                    <option value="Newest">Newest</option>
                    <option value="Oldest">Oldest</option>
                  </select>
                </div>
              </form>
            </div>
          </section>
          <section class="notes-collection card">
            <div class="note-card card">1</div>
            <div class="note-card card">1</div>
            <div class="note-card card">1</div>
            <div class="note-card card">1</div>
            <div class="note-card card">1</div>
